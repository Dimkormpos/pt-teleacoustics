<div class="message-wrapper">
    <div   
        class="bus-info-message"
        role="status"
        aria-live="polite"
        aria-atomic="true"
        aria-label="Πληροφορίες αναμονής λεωφορείου"
    >
      <p>Αναμονή για το λεωφορείο <b>{{ busRoute?.LineID }}</b></p>
      <p>Απόσταση λεωφορείου: <b>{{ busDistanceInMeters?.toFixed(0) }}</b> μέτρα</p>
      <p>Άφιξη σε <b>{{ stopArrival?.minutesUntilArrival || '-' }}</b> λεπτά</p>
    </div>
</div>
