<div class="voice-wrapper">
  <button
    (click)="startListening()"
    class="big-voice-button"
    [attr.aria-pressed]="isListening"
    aria-label="Ξεκινήστε Ακρόαση Φωνής"
  >
    🎙️ {{ isListening ? 'Ακούει...' : 'Ξεκινήστε Ακρόαση' }}
  </button>

  <div class="transcript-box" aria-live="polite">
    <strong>Αποτέλεσμα:</strong><br />
    {{ transcript || 'Δεν υπάρχει ακόμα αποτέλεσμα.' }}
  </div>
</div>
